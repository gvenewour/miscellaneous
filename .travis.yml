git:
  submodules: false
language: cpp
matrix:
  include:
    - os: linux
      dist: trusty
      compiler: gcc
#      env:
#        - COMPILER=g++-5
      addons:
        apt:
          packages:
             - doxygen
             - doxygen-latex
             - graphviz
#            - g++-5
#            - valgrind

before_install:
  - sudo add-apt-repository -y ppa:kojoley/boost

  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

  - git submodule update --init --remote --recursive
  #  - sudo apt-get install -y libgtest-dev #valgrind

install:
  - sudo apt-get -y install libboost-{chrono,program-options,date-time,thread,system,filesystem,regex,serialization}1.58{-dev,.0}
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90

before_script:
  # https://docs.fossa.com/docs/travisci
  - "curl -H 'Cache-Control: no-cache' https://raw.githubusercontent.com/fossas/fossa-cli/master/install.sh | sudo bash"

script:
  - "./scripts/build.sh"
  - fossa init
  - fossa analyze --branch master

after_success:
  - cd doc
  - doxygen Doxyfile

#branches:
#  only:
#  - master

deploy:
  - provider: pages
    github-token: $GITHUB_TOKEN
    committer-from-gh: true
    keep-history: true
    skip_cleanup: true
    local-dir: doc/html
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script:
    - curl -T $TRAVIS_BUILD_DIR/build/homeworks_0.0."$TRAVIS_BUILD_NUMBER"_amd64.deb -ugvenewour:$BINTRAY_API_KEY "https://api.bintray.com/content/gvenewour/miscellaneous/homeworks/$TRAVIS_BUILD_NUMBER/homeworks_0.0."$TRAVIS_BUILD_NUMBER"_amd64.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"